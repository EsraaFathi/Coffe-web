<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&family=Open+Sans:wght@400;700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div class="container">
        <div class="login-form">
            <div class="heading">
                <h1 class="header">Register</h1>
                <div class="form">
                    <label>
                        <p class="info">Username</p>
                        <input type="text" id="username" placeholder="Type your username">
                    </label>
                    <label>
                        <p class="info">Email</p>
                        <input type="email" id="email" placeholder="Type your email">
                    </label>
                    <label>
                        <p class="info">Password</p>
                        <input type="password" id="password" placeholder="Type your password">
                    </label>
                </div>
                <br>
                <button class="login" id="register" ><a>Register</a></button>
            </div>
            <a target="_self" class="signup" href="./login.html" style="margin-top:20px;">Log in</a>
            <a target="_self" class="signup home" href="./index.html">‚Üê Home</a>
        </div>
    </div>
    <script src="./script.js" type="module">      
    </script>
</body>

</html>
